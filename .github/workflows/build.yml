name: Build

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: swift build -c release

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: macos-14
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Build & Package
        run: |
          bash build.sh
          ditto -c -k --keepParent TicTracker.app TicTracker-${{ github.ref_name }}.zip
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: TicTracker-${{ github.ref_name }}.zip
          generate_release_notes: true
